<div class="contact">
	<div class="container">
		<div class="contact-main">
			<div class="contact-top">
				<h3>联系我们</h3>
				<p>我觉得最美好的事情是，我在午后的咖啡厅的留言本写下自己的愿望，有朝一日你也来了这件咖啡厅，看到我的愿望，有你。</p>
			</div>
			<div class="contact-text">
					<div class="col-md-9 contact-left">
						<input type="text" value="姓名" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '姓名';}" />
						<input type="text" value="邮箱" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '邮箱';}" />
						<input type="text" value="电话" onFocus="this.value = '';" onBlur="if (this.value == '') {this.value = '电话';}" />
						<textarea onFocus="this.innerHTML = '';" onBlur="if (this.innerHTML == '') {this.innerHTML = '留言内容';}">留言内容</textarea>
						<input type="submit" value="SUBMIT">
					</div>	
					<div class="col-md-3 contact-right">
						<h3>详细地址</h3>
						<h4>xxxx国家xxx省xxx市xxx街道xxx咖啡馆</h4>
						<div class="address">
							<h5>联系方式</h5>
							<p><a href="mailto:xxxxx@qq.com">xxxxx@qq.com</a>, 
							<span>QQ:1235465465</span>
							手机：+86 12345621345</p>
						</div>
					</div>

				</div>
